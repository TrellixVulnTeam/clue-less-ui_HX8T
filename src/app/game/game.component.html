<h2>
    Game Event: {{ game.eventMessage }}<br>
    Your Character: {{ charName }}<br>
    Your Player Data: {{ playerData }}
</h2>

<p>
    <span>
        Character Map: {{ game.characterMap | json }}<br>
    </span>
</p>


<ul>
    <li *ngFor="let character of game.characterMap | keyvalue">
        {{character.key}} --> {{character.value | json}}
    </li>
</ul>

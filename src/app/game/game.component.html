<h2>
    Game Event: {{ eventMessage }}<br>
    Suggestion Cards: {{ suggestion }}<br>
</h2>

<p>
    Your Character Name: {{ charName }}<br>
    Your Player Data: {{ player | json }}
</p>

<p>
    All Characters Data: {{ characters | json }}
</p>

<section>
    <div class="location-buttons">
        <div *ngFor="let loc of buttons.locations">
            <button mat-raised-button disabled="{{ loc.disabled }}">
                {{ loc.name }}
            </button>
        </div>
    </div>
</section>

<!DOCTYPE html>
<html>

<body>

    <!-- snackbar game message -->
    <div id="gameMessage">{{ eventMessage }}</div>
      
    <div class="game-container">
        <div class="game-map">
            <mat-grid-list cols="7" rowHeight="1.5:1" gutterSize="5px">
                <ng-container *ngFor="let loc of locationButtons">
                    <div *ngIf='loc.label === "empty";else location_button_content'>
                        <mat-grid-tile>
                            <button mat-button disabled="true"></button>
                        </mat-grid-tile>
                    </div>
                    <ng-template #location_button_content>
                        <mat-grid-tile class="location-buttons">
                            <button mat-stroked-button disabled="{{ loc.disabled }}"
                                (click)="moveLocation(loc.label)">{{ loc.label }}
                            </button>
                        </mat-grid-tile>
                    </ng-template>
                </ng-container>
            </mat-grid-list>
        </div>

        <div class="non-location-buttons-box">
            <button mat-stroked-button disabled="{{ completeTurnButton.disabled }}" (click)="completeTurn()">complete-turn</button>
            <button mat-stroked-button disabled="{{ accuseButton.disabled }}" (click)="makeAccusation()">make-accusation</button>
            <!-- <button mat-stroked-button disabled="{{ suggestButton.disabled }}" (click)="makeSuggestion()">make-suggestion</button> -->
            <button mat-stroked-button disabled="false" (click)="openSuggestionDialog()">make-suggestion</button>
            <button mat-stroked-button (click)="showGameMessage()">show game message</button>
        </div>
    </div>
    
</body>
  

</html>

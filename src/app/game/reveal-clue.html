<h3 mat-dialog-title>Please select a clue to reveal</h3>

<mat-radio-group class="reveal-card" [(ngModel)]="revealedClue">
    <mat-radio-button *ngFor="let card of player.handCards" [value]="card.name">
        {{card.name}}
    </mat-radio-button>
</mat-radio-group>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
    <button mat-button mat-dialog-close (click)=revealCard() >TODO</button>
</div>

<h2>
    Game Event: {{ eventMessage }}<br>
    Suggestion Cards: {{ suggestion }}<br>
</h2>

<p>
    Your Character Name: {{ charName }}<br>
    Your Player Data: {{ player | json }}
</p>

<p>
    All Characters Data: {{ characters | json }}
</p>

<div class="game-map">
    <div class="location-buttons">
        <div *ngFor="let loc of locationButtons">
            <button mat-raised-button class="pull-right" disabled="{{ loc.disabled }}">
                {{ loc.label }}
            </button>
        </div>
    </div>
</div>

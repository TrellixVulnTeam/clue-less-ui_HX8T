<h2>
    Game Event: {{ eventMessage }}<br>
</h2>

<p>
    Your Character Name: {{ charName }}<br>
    Your Player Data: {{ player | json }}
</p>

<!-- <p>
    All Characters Data: {{ characters | json }}
</p> -->

<div class="game-map">
    <mat-grid-list cols="7" rowHeight="1.5:1" gutterSize="5px">
        <ng-container *ngFor="let loc of locationButtons">
            <div *ngIf='loc.label === "empty";else location_button_content'>
                <mat-grid-tile class="empty-buttons">
                    <button mat-raised-button disabled="true"></button>
                </mat-grid-tile>
            </div>
            <ng-template #location_button_content>
                <mat-grid-tile class="location-buttons">
                    <button mat-raised-button disabled="{{ loc.disabled }}">{{ loc.label }}</button>
                </mat-grid-tile>
            </ng-template>
        </ng-container>
    </mat-grid-list>
</div>
